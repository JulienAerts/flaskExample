{% extends "layout.html" %}
{% block content %} 
	<div class="row">
	<div class="col-md-6 col-xs-6 col-sm-6 col-lg-6 text-center col-md-offset-3 col-sm-offset-3 col-xs-offset-3 ">
	{% if username %}
		<p>Vous êtes déja connecté en tant que {{ username }}.</p>
		<p><a href="/logout">Se déconnecter</a></p>
		
	{% else %}
		<header>Se connecter!</header>
		{% if erreurs %}
				<div class="alert alert-danger">
				{% for erreur in erreurs %}
					
						{{ erreur }}
						<br>
				{% endfor %}
				</div>
		{% endif %}
		<form  action="/login" method="POST">
			<label for="champ_username">Nom d'utilisateur</label><br><input type="text" id="champ_username" name="username" maxlength="20">
			<br>
			<label for="champ_password">Mot de passe</label><br><input type="password" id="champ_password" name="password" maxlength="40">
			<br>
			<input type="submit" id="submit" value="Se connecter">
		</form>
	{% endif %}
{% endblock %}
