{% extends "layout.html" %}
{% block content %}      
      <div class="row">
        <div class="col-xs-12 text-center page-header">
          <h1>Articles trouvés</h1>
		</div>
		<div class="col-xs-12 text-center">
			<div class="row">
					<div class="col-lg-6 col-xs-6 col-sm-6 col-md-6  ">
							<h3>Titre</h3>

					</div>
					<div class="col-lg-6 col-xs-6 col-sm-6 col-md-6  ">
							<h3>Date de publication</h3>
							
					</div>
				</div>
			{% if not articles %}
				<div class="alert alert-danger">
					Aucun articles de trouvés
				</div>
			 {% endif %}
			{% for article in articles %}
			
				<div class="row">
					<div class="col-lg-6 col-xs-6 col-sm-6 col-md-6  ">
							<li class="list-group-item">
								<a href="/article/{{ article['identifiant'] }}" style="padding-right: 10px" >{{ article["titre"] }}</a>
							</li>

					</div>
					<div class="col-lg-6 col-xs-6 col-sm-6 col-md-6  ">
							<li class="list-group-item">
								{{ article["date_publication"] }}
							</li>
							
					</div>
				</div>
			{% endfor %}
        </div>
      </div>
{% endblock %}
