{% extends "layout.html" %}
{% block content %}      
		<div class="row">
			<div class="col-xs-12 text-center page-header">
				<header>{{article["titre"]}}</header>
			</div>
				<div class="col-xs-12 text-center">
					<div class="row">
							<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4  ">
									<h3>Identifiant</h3>

							</div>
							<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4  ">
									<h3>Auteur</h3>
									
							</div>
							<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4  ">
									<h3>Date de publication</h3>
							</div>
					</div>
					<div class="row">
							<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4  ">
									{{article["titre"]}}

							</div>
							<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4  ">
									{{article["identifiant"]}}
									
							</div>
							<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4  ">
									{{article["date_publication"]}}
							</div>
					</div>
					<div class="row">
							<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12  ">
									<h3>Paragraphe</h3>

							</div>
					</div
					<div class="row">
							<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12  ">

							</div>
					</div>
				</div>
			</div>
